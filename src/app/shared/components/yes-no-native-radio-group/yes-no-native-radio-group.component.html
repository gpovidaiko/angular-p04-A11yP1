<div role="radiogroup" [attr.aria-label]="label" class="radio-group">
	<label>{{ label }}</label>
	<div class="radio">
		<input
			[attr.id]="id + '-yes'"
			type="radio"
			[attr.name]="id"
			[attr.checked]="value === options.YES"
			[attr.disabled]="disabled ? disabled : null"
			(change)="activate(options.YES)"
		>
		<label [attr.for]="id + '-yes'" class="button button-yes">
			Yes
		</label>
	</div>
	<div class="radio">
		<input
			[attr.id]="id + '-no'"
			type="radio"
			[attr.name]="id"
			[attr.checked]="value === options.NO"
			[attr.disabled]="disabled ? disabled : null"
			(change)="activate(options.NO)"
		>
		<label [attr.for]="id + '-no'" class="button button-no">
			No
		</label>
	</div>
</div>
